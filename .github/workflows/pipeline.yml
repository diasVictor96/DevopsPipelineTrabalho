name: Python CI  

on:  
  push:  
    branches:  
      - main  
  
jobs:  
  build:  
    runs-on: ubuntu-latest  
  
    steps:  
    - name: Checkout code  
      uses: actions/checkout@v2  
  
    - name: Set up Python  
      uses: actions/setup-python@v2  
      with:  
        python-version: 3.9  
  
    - name: Install dependencies  
      run: pip install -r requerimentos.txt  
  
    - name: Run unit tests  
      run: python -m unittest discover -s tests -p "*testes.py"  
  
    - name: Upload test results  
      uses: actions/upload-artifact@v2  
      with:  
        name: test-results  
        path: test-reports/  
